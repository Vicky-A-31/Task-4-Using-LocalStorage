<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- First Modal -->
    <div class="modal fade" id="firstModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">First Modal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>This is the first modal.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="openSecondModal()"
            >
              Open Second Modal
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Second Modal -->
    <div class="modal fade" id="secondModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Second Modal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>This is the second modal opened from the first one.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Trigger Button -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#firstModal"
    >
      Open First Modal
    </button>

    <script>
      function openSecondModal() {
        // Get modal instances
        const firstModal = bootstrap.Modal.getInstance(
          document.getElementById("firstModal")
        );
        const secondModal = new bootstrap.Modal(
          document.getElementById("secondModal")
        );

        // Hide first modal and show second modal
        firstModal.hide();

        // Wait for first modal to be completely hidden
        document
          .getElementById("firstModal")
          .addEventListener("hidden.bs.modal", function () {
            secondModal.show();
          });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
